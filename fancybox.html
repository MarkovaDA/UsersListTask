<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>FancyBox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>


    <script>
        $(document).ready(function() {
            //instance.setContent();//ему передается разметка
            //instance.close(); //и когда нужно, у инстанса вызываем close()
            //instance.open()   //или open()
            $('button').click(function () {
                 //$.fancybox.getInstance();
                 var instance  =
                     $.fancybox;
                instance.open('<div id = "hidden-content"><h2>Hello!</h2><p>You are awesome!</p></div>');
                instance.close();
                /*$.fancybox.open({
                    src  : '#hidden-content',
                    type : 'inline',
                    opts : {
                        afterShow : function( instance, current ) {
                            console.info( 'done!' );
                        }
                    }
                });*/
            });
        });
    </script>
    <style>
        #hidden-content {
            /* Custom styling */
            max-width: 550px;
            border-radius: 4px;

            /* Custom transition - slide from top*/
            transform: translateY(-50px);
            transition: all .33s;
        }

        .fancybox-slide--current #hidden-content {
            transform: translateY(0);
        }
    </style>
</head>
<body>


<button>Открыть модальное окно</button>

<div style="display: none;" id="hidden-content">
    <h2>Hello!</h2>
    <p>This is animated content!</p>
</div>
